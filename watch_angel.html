<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    <style>
        /* Ajustar el visor para ocupar todo el ancho y alto de la ventana */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        model-viewer {
            max-width: 100vw;
            max-height: 100vh;
        }
    </style>
</head>

<body>
    <!-- <h2>You are using Augmented Reality ^^</h2> -->
    <model-viewer
        alt="Angel"
        src="https://ar-objects-puce.vercel.app/angel.glb"
        camera-controls
        touch-action="pan-y"></model-viewer>
</body>

</html>
