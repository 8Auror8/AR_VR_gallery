<!DOCTYPE html>
<html lang="en">

<head>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    <style>
        /* Ajustar el visor para ocupar todo el ancho y alto de la ventana */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        model-viewer {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>
    <!-- <h2>You are using Augmented Reality ^^</h2> -->
    <model-viewer
        alt="Gioconda"
        src="https://ar-objects-puce.vercel.app/01_mona_lisa.jpg"
        camera-controls
        touch-action="pan-y"></model-viewer>
</body>

</html>
