<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My AR/VR stories</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>AR/VR objects gallery</h1>

    <!-- Galería de AR -->

    <section>
        <h2>Augmented reality objects (AR)</h2>
        <div class="gallery-container">
            <button class="nav-btn left-btn" onclick="scrollGalleryLeft('argallery')">&#10094;</button>
            <div class="gallery" id="argallery">
                <div class="gallery-item" onclick="openModel('love', 'AR')">
                    <img src="./img/love.jpg" alt="Love and Psique">
                    <div class="description">Love and Psique</div>
                </div>
                <div class="gallery-item" onclick="openModel('angel', 'AR')">
                    <img src="./img/angel.jpg" alt="Angel">
                    <div class="description">Angel</div>
                </div>
                <div class="gallery-item" onclick="openModel('dinosaur_alpha', 'AR')">
                    <img src="./img/dinosaur_alpha.jpg" alt="Dinosaur Alpha">
                    <div class="description">Dinosaur Alpha</div>
                </div>
                <div class="gallery-item" onclick="openModel('dinosaur_indoraptor', 'AR')">
                    <img src="./img/dinosaur_indoraptor.jpg" alt="Dinosaur Indoraptor">
                    <div class="description">Dinosaur Indoraptor</div>
                </div>
                <div class="gallery-item" onclick="openModel('dinosaur_vulcan', 'AR')">
                    <img src="./img/dinosaur_vulcan.jpg" alt="Dinosaur Vulcan">
                    <div class="description">Dinosaur Vulcan</div>
                </div>
                <div class="gallery-item" onclick="openModel('venus', 'AR')">
                    <img src="./img/venus.jpg" alt="Venus">
                    <div class="description">Venus</div>
                </div>
                <div class="gallery-item" onclick="openModel('gioconda', 'AR')">
                    <img src="./img/gioconda.jpg" alt="Gioconda">
                    <div class="description">Gioconda</div>
                </div>
                <div class="gallery-item" onclick="openModel('starry_night', 'AR')">
                    <img src="./img/starry_night.jpg" alt="Starry night Van Gogh">
                    <div class="description">Starry night Van Gogh</div>
                </div>
                <div class="gallery-item" onclick="openModel('tui_magic_life', 'AR')">
                    <img src="images/amor_und_psyche_thumbnail.jpg" alt="TUI Magic Life">
                    <div class="description">TUI Magic Life</div>
                </div>
                <div class="gallery-item" onclick="openModel('tui_group', 'AR')">
                    <img src="images/angel_thumbnail.jpg" alt="TUI GROUP">
                    <div class="description">TUI GROUP</div>
                </div>
            </div>
            <button class="nav-btn right-btn" onclick="scrollGallreyRight('argallery')">&#10095;</button>
        </div>
    </section>



    <!-- Galería de VR -->
    <section>
        <h2>Virtual Reality (VR) elements</h2>
        <div class="gallery-container">
            <button class="nav-btn left-btn" onclick="scrollGalleryLeft('vrgallery')">&#10094;</button>
            <div class="gallery" id="vrgallery">
                <div class="gallery-item" onclick="openModel('test', 'VR')">
                    <img src="./img/test_vr.jpg" alt="Test VR">
                    <div class="description">Test VR</div>
                </div>
                <div class="gallery-item" onclick="openModel('pumpkin_scene', 'VR')">
                    <img src="images/pumpkin_thumbnail.jpg" alt="Escena de Calabazas">
                    <div class="description">Escena de Calabazas</div>
                </div>
                <!-- Más items... -->
            </div>
            <button class="nav-btn right-btn" onclick="scrollGallreyRight('vrgallery')">&#10095;</button>
        </div>
    </section>

    <script>
        function openModel(modelName, type) {
            // Abre la página del modelo con el nombre y tipo correspondiente
            window.location.href = `${modelName}_${type}.html`;
        }

        function scrollGalleryLeft(galleryId) {
            document.getElementById(galleryId).scrollBy({
                left: -200, // Ajusta la cantidad de desplazamiento
                behavior: 'smooth'
            });
        }

        function scrollGallreyRight(galleryId) {
            document.getElementById(galleryId).scrollBy({
                left: 200, // Ajusta la cantidad de desplazamiento
                behavior: 'smooth'
            });
        }
    </script>
</body>

</html>
