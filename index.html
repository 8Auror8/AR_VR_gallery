    <script>
        function openModel(modelName, type) {
            // Abre la página del modelo con el nombre y tipo correspondiente
            window.location.href = `${modelName}_${type}.html`;
        }

        function scrollGalleryLeft(galleryId) {
            document.getElementById(galleryId).scrollBy({
                left: -200, // Ajusta la cantidad de desplazamiento
                behavior: 'smooth'
            });
        }

        function scrollGallreyRight(galleryId) {
