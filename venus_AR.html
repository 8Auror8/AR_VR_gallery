<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body>
    <!-- <h2>You are using Augmented Reality ^^</h2> -->
    <a-scene embedded arjs="patternRatio:0.90">
        <a-marker type="pattern"
            url="https://ar-objects-puce.vercel.app/marker_venus.patt">
            <a-gltf-model src="https://ar-objects-puce.vercel.app/venus.glb" position="0 0 0" rotation="0 0 0"
                scale="0.5 0.5 0.5"></a-gltf-model>
        </a-marker>
        <a-camera></a-camera>
    </a-scene>
</body>

</html>
