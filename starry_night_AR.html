<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body>
    <!-- <h2>You are using Augmented Reality ^^</h2> -->
    <a-scene embedded arjs="patternRatio:0.90">
        <a-marker type="pattern"
            url="https://ar-objects-puce.vercel.app/marker_angel.patt">
            <a-image 
            id="gioconda"
            width="2"
            height="2"
            position="0 0 0"
            rotation="0 0 0"
            src="https://ar-objects-puce.vercel.app/02_van_gogh.png"></a-image>
        </a-marker>
        <a-camera></a-camera>
    </a-scene>
</body>

</html>
